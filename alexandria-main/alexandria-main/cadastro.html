<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Alexandria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-cadastro">
  <main class="auth-container">
    <div class="auth-card card">
      <h1>Criar Conta</h1>
      <form id="cadastro-form" method="POST" action="#">
        <input id="nome" name="nome" type="text" placeholder="Nome completo" required>
        <input id="username" name="username" type="text" placeholder="Nome de usuário (@username)" required>
        <input id="email" name="email" type="email" placeholder="E-mail" autocomplete="email" required>
        <input id="senha" name="senha" type="password" placeholder="Senha" autocomplete="new-password" required>
        <button type="submit" class="btn btn--primary">Cadastrar</button>
      </form>
      <p class="auth-link">Já tem conta? <a href="login.html">Entrar</a></p>
    </div>
  </main>
  <script src="js/script.js" defer></script>
</body>
</html>
