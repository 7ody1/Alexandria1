</head>

<body id="page-perfil">

  <header class="main-header">
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo Alexandria">

    <div class="header-tools">

  <main class="profile-container">

      <div class="profile-info">

    <section class="profile-stats">

      </div>
      <div class="stat-card card">

      <div class="stat-card card">

      </div>
      <div class="stat-card card">
        <span class="stat-number" id="stat-fav">0</span>
        <span class="stat-label">Favoritos</span>
      </div>
    </section>

    <section class="profile-lists">
      <h2>游닄 Lidos</h2>

  </footer>

  <div class="modal-overlay" id="edit-profile-modal">
    <div class="modal-content card">
      <button class="modal-close" id="close-modal-btn">&times;</button>
      <h2>Editar Perfil</h2>
      <form id="edit-profile-form">
        <label for="edit-nome">Nome</label>
        <input type="text" id="edit-nome" required>

        <label for="edit-username">Username</label>
        <input type="text" id="edit-username" required>

        <label for="edit-bio">Bio</label>
        <textarea id="edit-bio" rows="3"></textarea>

        <label for="edit-foto">URL da Foto</label>
        <input type="url" id="edit-foto">

        <button type="submit" class="btn btn--primary">Salvar Altera칞칫es</button>
